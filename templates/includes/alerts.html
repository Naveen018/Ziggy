{% if messages %}
  {% for mes in messages %}
    <div class="alert alert-{{message.tags}} show-notification" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>{{ mes }}</strong>
    </div>
  {% endfor %}
{% endif %}
