{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 130px;padding-bottom: 60px;margin-bottom: 0px; background: url({% static 'extra-images/home-top-1.jpg' %}) no-repeat center / cover;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="user-dashboard loader-holder" style="width: 500px; min-height: auto;">
              <div class="user-holder">
                <h4 class="text-center" style="margin-bottom: 0;">RESET YOUR PASSWORD</h4>
                <hr />
                <div id="restaurant-sets-holder">
                  <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url 'reset_password' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                      <li>
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="field-holder">
                                  <label>Password</label>
                                  <input type="password" name="password" placeholder="Enter new password" />
                                </div>
                              </div>
                              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="field-holder">
                                  <label>Confirm Password</label>
                                  <input type="password" name="confirm_password" placeholder="Re-enter your password" />
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="field-holder d-flex justify-content-between align-items-center">
                              <div class="payment-holder">
                                <input type="submit" value="RESET PASSWORD" id="btn-next-restaurant-information" class="bgcolor" />
                              </div>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include "includes/alerts.html" %}
  <!-- Main Section End -->
{% endblock %}
